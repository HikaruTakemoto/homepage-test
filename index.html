<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>私のホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>私のホームページへようこそ</h1>
        <p>これは私の個人的なウェブサイトです。ここで自己紹介や興味のあることについて共有していきます。</p>
        <h2>自己紹介</h2>
        <p>私は[あなたの名前]です。[あなたの職業や興味]に関心があります。</p>
        <h2>連絡先</h2>
        <p>Email: your.email@example.com</p>
    </div>
</body>
</html>
